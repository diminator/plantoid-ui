type Seed @entity {
  id: ID!
  tokenId: BigInt!
  holder: Holder!
  revealed: Boolean!
  uri: String!
  createdAt: BigInt!
  transactionHash: String!
}

type Holder @entity {
  id: ID!
  address: Bytes!
  seedCount: BigInt!
  seeds: [Seed!] @derivedFrom(field: "holder")
  proposals: [Proposal!] @derivedFrom(field: "proposer")
  votes: [Vote!] @derivedFrom(field: "voter")
  createdAt: BigInt!
}

type Proposal @entity {
  id: ID!
  round: Round!
  proposalId: BigInt!
  uri: String!
  voteCount: BigInt!
  votes: [Vote!] @derivedFrom(field: "proposal")
  vetoed: Boolean!
  proposer: Holder!
}

type Vote @entity {
  id: ID!
  voter: Holder!
  round: Round!
  proposal: Proposal!
  eligibleVotes: BigInt!
}

type Round @entity {
  id: ID!
}

type PlantoidInstance @entity {
  id: ID!
  address: Bytes!
}